<mat-card class="example-card">
  <img mat-card-image src={{product.images[0]}}>
  <mat-card-content>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItemToCart(product)">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
